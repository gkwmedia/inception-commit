<div class="wrapper">
  <h1>Commit History</h1>
  <div class="container">
    <div class="commit-container">
      <div class="commit-item" *ngFor="let commit of commits; index as i">
        <div class="commit-left">
          <div class="link-container">
            <a class="message-link" [href]="commit.html_url" target="_blank">
              <h3>{{ commit.commit.message }}</h3>
            </a>
          </div>

          <div class="avatar-wrapper">
            <app-avatar-img [SRC]="commit.author.avatar_url"></app-avatar-img>
            <p>
              <a
                class="name-link"
                [href]="'https://github.com/' + commit.author.login"
                target="_blank"
              >
                <strong>{{ commit.author.login }}</strong>
              </a>
              committed
              {{ commit.commit.author.date | date: "medium" }}
            </p>
          </div>
        </div>

        <div class="commit-right">
          <app-code-btn [SHA]="commit.sha"></app-code-btn>
        </div>
      </div>
    </div>
  </div>
</div>
