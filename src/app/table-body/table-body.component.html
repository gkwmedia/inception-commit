<div class="wrapper">
  <table>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Country</th>
        <th scope="col">Area</th>
        <th scope="col">Population</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let commit of commits; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td></td>
        <td>{{ commit.author.id }}</td>
        <td>{{ commit.url }}</td>
      </tr>
    </tbody>
  </table>
</div>
